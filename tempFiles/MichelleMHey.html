    <style type="text/css">
      #standings .grayClass {
        background-color: #ccc;
      }
      #standings .lightGray {
        background-color: rgb(171, 171, 171);
      }
    </style>    
   

	 <script type="text/javascript">
  	  var teamArray = new Array();

  	  var Team = function(teamName, mgName, phoneNum, sponsorName, mgZip) {
  	  	this.teamName = teamName;
  	  	this.mgName = mgName;
  	  	this.phoneNum = phoneNum;
  	  	this.sponsorName = sponsorName;
  	  	this.mgZip = mgZip;
 
  } 

  	  function createTeam(form) {
  	  	var sampleTeam = new Team (form.teamName.value, form.mgName.value, form.phoneNum.value, form.sponsorName.value, form.mgZip.value);
  	  	teamArray.push(sampleTeam);
  	  	console.log(sampleTeam);

         $("#teamForm")[0].reset();   	  

        $("#standings").html("");
        for(var i = 0; i < teamArray.length; i++) {
          console.log("woo");
          
          var textNode = document.createTextNode(teamArray[i].teamName);
          console.log(textNode);

          var para = document.createElement("div");
          console.log(para);

          var infoFloat = document.createElement("div")
          $(infoFloat).html("Managed by: " + teamArray[i].mgName + "</br>Phone: " + teamArray[i].phoneNum);
          $(para).hover(
            function() { $(infoFloat).show(); },
            function() { $(infoFloat).hide(); }
          );
          para.appendChild(textNode);
          para.appendChild(infoFloat);

          if (i % 2 === 0) 
            para.className = "grayClass";
          else
            para.className = "lightGray";

          document.getElementById("standings").appendChild(para);
                  
          }

  	  }

   </script>
